<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interação com Função JavaScript</title>
</head>
<body>
    <header>
        <h1>Demonstração de Integração JS Externo</h1>
    </header>

    <main>
        <section aria-label="Seção de demonstração">
            <p>Clique no botão abaixo para exibir uma saudação:</p>
            <button 
                id="botaoSaudacao" 
                class="botao-interativo" 
                aria-label="Exibir saudação"
            >
                Saudar
            </button>
        </section>
    </main>

    <!-- Carrega o script JavaScript externo -->
    <script src="exemplo.js" type="text/javascript"></script>
</body>
</html>
