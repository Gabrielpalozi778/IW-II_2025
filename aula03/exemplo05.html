    <title>Exemplo 05 - Interaçao com o usuario</title>
    <script>
       var nome = prompt("Fala seu nome ai meu mano: ");
       //console.log(typeof(nome));
       var n1 = parseInt(prompt("digite um numero: "));
       var n2 = parseInt(prompt("digite mais um numero: "));
       var soma = n1 + n2;
       alert("Olà "+ nome + ", \no resultado da soma é: " + soma);
       console.log("lembrando que a soma do " + nome + ", deu: " + soma)
    
    </script>
</head>
